<!DOCTYPE html>
<html>

<head>
  <title>OTP in JS</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'poppins', sans-serif;
    }

    body {
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #333;
      /* Dark background color */
      color: #fff;
      /* Light text color */
    }

    .form {
      width: 500px;
      background-color: #222;
      /* Darker background for the form */
      padding: 0 30px;
      display: grid;
      gap: 20px;
      padding-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      background-color: #444;
      /* Darker input background */
      color: #fff;
      /* Light text color for inputs */
      border: none;
      border-radius: 5px;
    }

    .otpverify {
      width: 100%;
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 10px;
      background-color: #ee0808;
      /* Blue button color */
      color: #fff;
      outline: none;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 150px;
    }

    .otpverify {
      display: none;
    }

    /* Media Query for Phones */
    @media screen and (max-width: 600px) {
      .form {
        width: 90%;
        max-width: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="form">
    <h1>Enter Your email to get access</h1>
    <input type="email" id="email" placeholder="Enter Email...">
    <div class="otpverify">
      <input type="text" id="otp_inp" placeholder="Enter the OTP sent to your Email...">
      <button class="btn" id="otp-btn">Verify</button>
    </div>
    <button class="btn" onclick="sendOTP()">Send OTP</button>
  </div>
  <script src="script.js"></script>
</body>
<script>
  function sendOTP() {
    const email = document.getElementById("email");
    const otpverify = document.getElementsByClassName("otpverify")[0];

    let otp_val = Math.floor(Math.random() * 10000);
    let emailbody = `<h1>Your OTp is </h1>${otp_val}`;

    Email.send({
      SecureToken: "a9397135-d48b-41c6-9946-f8b0af5dd853",
      To: email.value,
      From: "soumyadipojha635@gmail.com",
      Subject: "Email otp using JavaScript",
      Body: "Your OTP is " + otp_val,
    }).then((message) => {
      if (message === "OK") {
        alert("OTP sent to your email " + email.value);
        otpverify.style.display = "flex";

        const otp_inp = document.getElementById("otp_inp");
        const otp_btn = document.getElementById("otp-btn");

        otp_btn.addEventListener("click", () => {
          if (otp_inp.value == otp_val) {
            alert("Email address verified...");
            // Redirect to index.html
            window.location.href = "gymvisit.html";
            // otpverify.style.dispplay="none";
            // email.value="";
            // otp_inp.value="";
          } else {
            alert("Invalid OTP");
          }
        });
      } else {
        alert("Failed to send OTP. Please try again later.");
      }
    });
  }

</script>

</html>
